<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot DIPAYANG</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="center-title">Mesin Slot DIPAYANG</h1>

        <!-- Suara Latar Belakang -->
        <audio id="background-music" src="https://github.com/Hariyanto89/DIPAYANG-Game-2.1/raw/main/material/pookatori-and-friends-kevin-macleod-main-version-24903-04-07.mp3" autoplay loop></audio>

        <!-- Saldo -->
        <div id="saldo">Saldo: 10000.00</div>

        <!-- Slot Machine Grid -->
        <div class="slot-machine">
            <div class="slot"><img src="" alt="Slot 1" /></div>
            <div class="slot"><img src="" alt="Slot 2" /></div>
            <div class="slot"><img src="" alt="Slot 3" /></div>
            <div class="slot"><img src="" alt="Slot 4" /></div>
            <div class="slot"><img src="" alt="Slot 5" /></div>
            <div class="slot"><img src="" alt="Slot 6" /></div>
            <div class="slot"><img src="" alt="Slot 7" /></div>
            <div class="slot"><img src="" alt="Slot 8" /></div>
            <div class="slot"><img src="" alt="Slot 9" /></div>
            <div class="slot"><img src="" alt="Slot 10" /></div>
            <div class="slot"><img src="" alt="Slot 11" /></div>
            <div class="slot"><img src="" alt="Slot 12" /></div>
            <div class="slot"><img src="" alt="Slot 13" /></div>
            <div class="slot"><img src="" alt="Slot 14" /></div>
            <div class="slot"><img src="" alt="Slot 15" /></div>
            <div class="slot"><img src="" alt="Slot 16" /></div>
            <div class="slot"><img src="" alt="Slot 17" /></div>
            <div class="slot"><img src="" alt="Slot 18" /></div>
            <div class="slot"><img src="" alt="Slot 19" /></div>
            <div class="slot"><img src="" alt="Slot 20" /></div>
            <div class="slot"><img src="" alt="Slot 21" /></div>
            <div class="slot"><img src="" alt="Slot 22" /></div>
            <div class="slot"><img src="" alt="Slot 23" /></div>
            <div class="slot"><img src="" alt="Slot 24" /></div>
            <div class="slot"><img src="" alt="Slot 25" /></div>
        </div>

        <!-- Tombol Spin -->
        <div class="button-group">
            <button onclick="spin(1)">Spin 1x</button>
            <button onclick="spin(3)">Spin 3x</button>
            <button onclick="spin(5)">Spin 5x</button>
            <button onclick="spin(100)">Max Bet</button>
        </div>

        <!-- Tombol Kuis -->
        <button onclick="startQuiz()">Isi Saldo (Kuis)</button>

        <!-- Pesan Awal -->
        <div id="start-message" class="start-message">DIPAYANGnya Kepahiang</div>

        <!-- Navigasi -->
        <nav>
            <a href="pages/walkthrough.html">Walkthrough Game</a> |
            <a href="pages/pengenalan.html">Pengenalan DIPAYANG</a>
        </nav>
    </div>

    <!-- Link ke Script JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
